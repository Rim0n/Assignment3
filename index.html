<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- Daisy UI And Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/0daed784a6.js" crossorigin="anonymous"></script>

    <!-- Tailwind Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF4240',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Header Start -->
    <header class="container mx-auto">
        <!-- Nav -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="sm:btn btn-ghost text-3xl sm:text-4xl text-black">Hockey<span
                            class="text-primary-color">'</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 ">
                        <li><a class="hover:text-primary-color">Home</a></li>
                        <li><a class="hover:text-primary-color">About</a></li>
                        <li><a class="hover:text-primary-color">Pages</a></li>
                        <li><a class="hover:text-primary-color">Blog</a></li>
                        <li><a class="hover:text-primary-color">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-magnifying-glass text-xl sm:text-2xl"></i>
                        <a class="btn bg-primary-color text-white">Get Ticket</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class="relative mt-10 ">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src=" ./images/4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./images/4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class="bg-black mt-3 rounded-2xl space-y-4 px-3 sm:px-4 py-7 sm:py-10 w-[100%] sm:w-1/3 relative sm:absolute sm:-mt-56 sm:ml-[63%]">
                <h4 class="text-base sm:text-2xl font-bold text-white">Meet all the heroes from the field</h4>
                <p class="text-white">Encounter field heroes and their inspiring tales. Explore the remarkable journeys of those making a
                    difference.</p>
            </div>
        </section>
    </header>
    <!-- End of header -->

    <!-- Main Start -->
    <main></main>
    <!-- End of Main -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- End of Footer -->
</body>

</html>
